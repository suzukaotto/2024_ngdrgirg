<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내가독립군이라고?</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='libs/cute-alert-master/style.css') }}">
    <script src="{{ url_for('static', filename='libs/cute-alert-master/cute-alert.js') }}"></script>
    <style>
        @font-face {
            font-family: 'BMYEONSUNG_ttf';
            src: url('{{ url_for('static', filename='fonts/BMYEONSUNG_ttf.ttf') }}') format('truetype');
        }
        body {
            font-family: 'BMYEONSUNG_ttf', 'Noto Sans KR', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-200">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
                <img src="{{ url_for('static', filename='favicon.png') }}" alt="=" width="40" height="40" class="d-inline-block align-text-top">
                <h3 class="mb-0 ms-2" style="font-size: 1.5rem">내가 독립군이라고??</h3>
            </a>
        </div>
    </nav>

    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasExampleLabel" style="font-size: 1.5rem;">내가 독립군이라고??</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div style="font-size: 1.2rem;">
                당신과 비슷한 독립운동가를 찾아보셔요.
            </div>
            <div class="dropdown mt-3">
                <h3 style="font-size: 1.5rem;">메뉴</h3>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">&gt;&nbsp;<a href="/">메인메뉴</a></li>
                    <li class="list-group-item">&gt;&nbsp;<a href="/view">독립운동가 열람</a></li>
                </ul>
            </div>
        </div>
    </div>

    {% block content %}
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
